<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
</head>

<body class="bg-main">

    <div th:insert="~{shared/header :: copy}"></div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <img src="https://404store.com/2019/05/16/Fitness-Wallpaper-22.jpg"
                    class="w-100" style="height: 300px;" alt="Tanzen">
                <div class="carousel-caption text-left">
                    <h5 class="h3 font-italic">Kursplan von iFit</h5>

                    <!--TODO: xD Niklas der Meme-Lord -->
                    <p class="h4 font-italic font-weight-lighter">Alles Kurse auf einen Blick.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <br>
    <br>

    <div class="container">
        <div class="row">
            <div class="mx-auto">
                <h1 class="font-italic font-weight-bold text-uppercase">Kursplan</h1>
            </div>
        </div>
        <hr>
        <br>
        <div class="ml-5 mr-5">
            <table class="table mx-auto">
                <thead class="thead-light">
                    <tr>
                        <th class="font-italic">Name</th>
                        <th class="font-italic">Kategorie</th>
                        <th class="font-italic">Zielgruppe</th>
                        <th class="font-italic">Dauer</th>
                        <th></th>
                    </tr>
                </thead>

                <div class="col-10 mt-4">
                    <div th:switch="${courses}">
                        <div th:case="null">
                            <span>Keine Kurse angelegt gefunden</span>
                        </div>
                        <div th:case="*">
                            <tr th:each="course : ${courses}">
                                <td th:text="${course.name}"></td>
                                <td th:text="${course.category.displayValue}"></td>
                                <td th:text="${course.targetGroup.displayValue}"></td>
                                <td th:text="${course.duration}"></td>
                            </tr>
                        </div>
                    </div>
                </div>

                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </div>




        <!-- FOOTER-->
        <div class="fixed-bottom">
            <div th:insert="~{shared/footer :: copy}"></div>
        </div>


        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>

</html>
