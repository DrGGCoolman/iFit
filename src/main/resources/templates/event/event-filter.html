<div th:fragment="copy(filter)">

    <div class="container">
        <div class="pt-4 pb-4 pl-2">
            <form method="POST" th:action="@{/filtered-events}" th:object="${filter}">
                <div class="form-row">
                    <div class="form-group col-12">
                        <label for="inputWeekday">Wochentag</label>
                        <select id="inputWeekday" class="form-control" th:field="*{selectedWeekday}" autofocus>
                            <option th:value="${null}" selected>Wochentag w채hlen..</option>
                            <option th:each="weekday : ${T(de.hsba.ifit.slot.Weekday).values()}" th:value="${weekday}"
                                th:text="${weekday.displayValue}">
                            </option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-12">
                        <label for="inputWeekday">Tageszeit</label>
                        <select id="inputWeekday" class="form-control" th:field="*{selectedDaytime}" autofocus>
                            <option th:value="${null}" selected>Tageszeit w채hlen..</option>
                            <option th:each="daytime : ${daytimes}" th:value="${daytime.id}"
                                th:text="${daytime.name.displayValue}">
                            </option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-12">
                        <label for="inputCourse">Kurs*</label>
                        <select th:field="*{selectedCourse}" id="inputCourse" class="form-control">
                            <option th:value="${null}" selected>Kurs w채hlen..</option>
                            <option th:each="course: ${courses}" th:value="${course.id}" th:text="${course.name}">
                            </option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-12">
                        <label for="inputUser">Trainer*</label>
                        <select th:field="*{selectedUser}" id="inputUser" class="form-control">
                            <option th:value="${null}" selected>Trainer w채hlen..</option>
                            <option th:each="user: ${users}" th:value="${user.id}"
                                th:text="${user.firstname + ' ' + user.lastname }">
                            </option>
                        </select>
                    </div>
                </div>
        </div>
        <input class="btn btn-secondary" type="submit" value="Anzeigen" />
        </form>
    </div>
</div>
